name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true

      - name: Cache Jekyll build
        uses: actions/cache@v4
        with:
          path: |
            .jekyll-cache
            _site
          key: jekyll-${{ hashFiles('**/*.md', '**/*.html', '_config.yml') }}
          restore-keys: |
            jekyll-

      - name: Build site
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            \-\-disable-external \
            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  indexnow:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for deployment to propagate
        run: sleep 30

      - name: Submit URLs to IndexNow
        run: |
          # Fetch sitemap and extract URLs
          URLS=$(curl -s "https://z9-durun.github.io/sitemap.xml" | grep -oP '(?<=<loc>)[^<]+' | head -20)

          # Convert to JSON array
          URL_JSON=$(echo "$URLS" | jq -R -s -c 'split("\n") | map(select(length > 0))')

          # Submit to IndexNow
          curl -X POST "https://api.indexnow.org/IndexNow" \
            -H "Content-Type: application/json; charset=utf-8" \
            -d "{
              \"host\": \"z9-durun.github.io\",
              \"key\": \"fadc0d58c30a4a3ca2cc3625b7761549\",
              \"keyLocation\": \"https://z9-durun.github.io/fadc0d58c30a4a3ca2cc3625b7761549.txt\",
              \"urlList\": $URL_JSON
            }"

          echo "IndexNow submission completed"
